<form [formGroup]="projectForm" (ngSubmit)="updateForm()">
  <div class="form-group">
    <label for="title">Titre : </label>
    <input id="title" type="text" formControlName="title">

    <span *ngIf="projectForm.get('title')?.touched && projectForm.get('title')?.errors?.['required']" class="input-error">Le champs est requis</span>
  </div>

  <div class="form-group">
    <label for="descr">Description : </label>
    <input id="descr" type="text" formControlName="description">

    <span *ngIf="projectForm.get('description')?.touched && projectForm.get('description')?.errors?.['required']" class="input-error">Le champs est requis</span>
  </div>

  <div class="form-group">
    <label for="goal">Goal : </label>
    <input id="goal" type="text" formControlName="goal">

    <span *ngIf="projectForm.get('goal')?.touched && projectForm.get('goal')?.errors?.['required']" class="input-error">Le champs est requis</span>
  </div>

  <div class="form-submit">
    <input class="button" type="submit" value="S'enregistrer">
  </div>
</form>
