<div class="chapter">
    <p>Formulaire d'inscription</p>

    <form [formGroup]="registerForm" (ngSubmit)="register()">


        <div class="form-group">
            <label for="NickNname">Pseudo :</label>
            <input id="NickName" type="text" formControlName="NickName">
            <span *ngIf="registerForm.get('NickName')?.touched && registerForm.get('NickName')?.errors?.['required']" class="txt-error">Le champs est requis</span>

            <span *ngIf="registerForm.get('NickName')?.errors?.['minlength'] || registerForm.get('NickName')?.errors?.['maxlength']" class="txt-error">Votre prÃ©nom doit faire minimum 2 caractÃ¨res et maximum 100 caractÃ¨res</span>
        </div>

        <div class="form-group">
            <label for="Email">Email : </label>
            <input id="Email" type="Email" formControlName="Email">
            <span *ngIf="registerForm.get('Email')?.touched && registerForm.get('Email')?.errors?.['required']" class="txt-error">Le champs est requis</span>

            <span *ngIf="registerForm.get('Email')?.errors?.['Email']" class="txt-error">Votre email est invalide</span>
        </div>

        <div class="form-group">
            <label for="Password">Mot de passe : </label>
            <input id="Password" type="Password" formControlName="Password">
            <span *ngIf="registerForm.get('Password')?.touched && registerForm.get('Password')?.errors?.['required']" class="txt-error">Le champs est requis</span>
        </div>

        <div class="form-group">
          <label for="Birthdate">Date de naissance : </label>
          <input id="Birthdate" type="date" formControlName="Birthdate">
          <span *ngIf="registerForm.get('Birthdate')?.touched && registerForm.get('Birthdate')?.errors?.['required']" class="txt-error">Le champs est requis</span>
          <span class="txt-error" *ngIf="registerForm.get('Birthdate')?.errors?.['mineur']">Vous devez Ãªtre majeur ðŸ”ž</span>
      </div>



        <div class="form-group">
            <label for="IdRole">Votre Role : </label>
            <select formControlName="IdRole" id="IdRole">
                <option value="" hidden>Choisissez un role dans la liste</option>
                <option *ngFor="let IdRole of listRole" [value]="IdRole">{{IdRole}}</option>
            </select>
            <span *ngIf="registerForm.get('IdRole')?.touched && registerForm.get('IdRole')?.errors?.['required']" class="txt-error">Le champs est requis</span>
        </div>

        <div class="form-submit">
            <input class="button" type="submit" value="S'enregistrer">
        </div>
    </form>
</div>
