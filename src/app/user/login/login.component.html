<h1>Login</h1>

<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <label for="email">email : </label>
    <input type="text" id="email" formControlName="email">
    <span *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']" class="input-error">Le champs est requis</span>
  </div>

  <div class="form-group">
    <label for="password">password : </label>
    <input type="password" id="password" formControlName="password">
    <span *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']" class="input-error">Le champs est requis</span>
  </div>

  <div class="form-submit">
    <input class="button" type="submit" value="S'enregistrer">
  </div>

</form>
